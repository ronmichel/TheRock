# RDC (ROCm Data Center Tool)
# Data center management and monitoring tool

[components.dbg."profiler/rdc/stage"]
[components.dev."profiler/rdc/stage"]
include = [
  "include/**",
  "lib/cmake/**",
  # Note: lib/rdc/grpc/** removed - gRPC is statically linked, no separate installation
]
[components.doc."profiler/rdc/stage"]
include = [
  "share/doc/rdc/**",
]
[components.lib."profiler/rdc/stage"]
include = [
  "lib/*.so*",
  "lib/rdc/*.so*",
]
[components.run."profiler/rdc/stage"]
include = [
  "bin/**",
  "libexec/rdc/**",
  "share/rdc/**",
]

