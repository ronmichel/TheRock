name: Release Windows PyTorch Wheels

on:
  workflow_call:
    inputs:
      amdgpu_family:
        required: true
        type: string
      release_type:
        type: string
        default: "dev"
      s3_subdir:
        type: string
        default: "v2"
      s3_staging_subdir:
        type: string
        default: "v2-staging"
      cloudfront_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2-staging"
      rocm_version:
        type: string
      ref:
        type: string

  workflow_dispatch:
    inputs:
      amdgpu_family:
        type: choice
        options:
          - gfx101X-dgpu
          - gfx103X-dgpu
          - gfx110X-dgpu
          - gfx1150
          - gfx1151
          - gfx120X-all
          - gfx90X-dcgpu
          - gfx94X-dcgpu
          - gfx950-dcgpu
        default: gfx1151
      release_type:
        type: string
        default: "dev"
      s3_subdir:
        type: string
        default: "v2"
      s3_staging_subdir:
        type: string
        default: "v2-staging"
      cloudfront_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2-staging"
      rocm_version:
        type: string
      ref:
        type: string
        default: ''

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================================
  # 1ï¸âƒ£ Resolve frozen PyTorch commits (per pytorch_version)
  #
  # For release/2.9 â†’ ROCm/pytorch@release/2.9
  # For nightly     â†’ pytorch/pytorch@HEAD
  # ============================================================
  resolve_pytorch_commits:
    name: Resolve commits | ${{ matrix.pytorch_version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        pytorch_version: ["release/2.9", "nightly"]
    steps:
      - name: Resolve current HEAD commits for PyTorch repos
        id: resolve
        run: |
          set -e
          echo "Resolving commits for pytorch_version=${{ matrix.pytorch_version }}"

          if [[ "${{ matrix.pytorch_version }}" == "release/2.9" ]]; then
            echo "Fetching commits from ROCm repos (release/2.9 branches)..."
            TORCH_REPO="https://github.com/ROCm/pytorch.git"
            AUDIO_REPO="https://github.com/ROCm/audio.git"
            VISION_REPO="https://github.com/ROCm/vision.git"
            TORCH_BRANCH="release/2.9"
            AUDIO_BRANCH="release/2.9"
            VISION_BRANCH="release/2.9"

            TORCH_COMMIT=$(git ls-remote "$TORCH_REPO" "refs/heads/$TORCH_BRANCH" | cut -f1)
            AUDIO_COMMIT=$(git ls-remote "$AUDIO_REPO" "refs/heads/$AUDIO_BRANCH" | cut -f1)
            VISION_COMMIT=$(git ls-remote "$VISION_REPO" "refs/heads/$VISION_BRANCH" | cut -f1)
          else
            echo "Fetching HEAD commits from upstream pytorch org..."
            TORCH_COMMIT=$(git ls-remote https://github.com/pytorch/pytorch.git HEAD | cut -f1)
            AUDIO_COMMIT=$(git ls-remote https://github.com/pytorch/audio.git HEAD | cut -f1)
            VISION_COMMIT=$(git ls-remote https://github.com/pytorch/vision.git HEAD | cut -f1)
          fi

          echo "Torch commit:  $TORCH_COMMIT"
          echo "Audio commit:  $AUDIO_COMMIT"
          echo "Vision commit: $VISION_COMMIT"

          echo "torch_commit=$TORCH_COMMIT" >> $GITHUB_ENV
          echo "audio_commit=$AUDIO_COMMIT" >> $GITHUB_ENV
          echo "vision_commit=$VISION_COMMIT" >> $GITHUB_ENV

      - name: Save frozen commit snapshot
        run: |
          echo '{"torch_commit":"'"$torch_commit"'","audio_commit":"'"$audio_commit"'","vision_commit":"'"$vision_commit"'"}' > frozen_commits.json

      - name: Upload frozen commits artifact
        run: |
          SAFE_VERSION=$(echo "${{ matrix.pytorch_version }}" | tr '/' '_')
          echo "Using safe artifact name: frozen_commits-${SAFE_VERSION}"
          mkdir -p artifacts
          cp frozen_commits.json artifacts/frozen_commits.json
          echo "SAFE_VERSION=$SAFE_VERSION" >> $GITHUB_ENV
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: frozen_commits-${{ env.SAFE_VERSION }}
          path: artifacts/frozen_commits.json

  # ============================================================
  # 2ï¸âƒ£ Build Matrix
  #
  # Each build consumes its corresponding commit artifact
  # ============================================================
  release:
    name: Release | ${{ inputs.amdgpu_family }} | py ${{ matrix.python_version }} | torch ${{ matrix.pytorch_version }}
    runs-on: ubuntu-24.04
    needs: [resolve_pytorch_commits]
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
        pytorch_version: ["release/2.9", "nightly"]
        include:
          - pytorch_version: release/2.9
            pytorch_patchset: rocm_2.9
          - pytorch_version: nightly
            pytorch_patchset: nightly
    steps:
      - name: Download frozen commits
        uses: actions/download-artifact@v4
        with:
          name: frozen_commits-${{ matrix.pytorch_version }}

      - name: Parse frozen commits
        id: parse
        run: |
          echo "Parsing frozen commits for ${{ matrix.pytorch_version }}..."
          TORCH_COMMIT=$(jq -r '.torch_commit' frozen_commits.json)
          AUDIO_COMMIT=$(jq -r '.audio_commit' frozen_commits.json)
          VISION_COMMIT=$(jq -r '.vision_commit' frozen_commits.json)

          echo "torch_commit=$TORCH_COMMIT" >> $GITHUB_ENV
          echo "audio_commit=$AUDIO_COMMIT" >> $GITHUB_ENV
          echo "vision_commit=$VISION_COMMIT" >> $GITHUB_ENV

      - name: Trigger child workflow
        uses: ./.github/workflows/build_windows_pytorch_wheels.yml
        with:
          amdgpu_family: ${{ inputs.amdgpu_family }}
          python_version: ${{ matrix.python_version }}
          release_type: ${{ inputs.release_type }}
          s3_subdir: ${{ inputs.s3_subdir }}
          s3_staging_subdir: ${{ inputs.s3_staging_subdir }}
          cloudfront_url: ${{ inputs.cloudfront_url }}
          cloudfront_staging_url: ${{ inputs.cloudfront_staging_url }}
          rocm_version: ${{ inputs.rocm_version }}
          pytorch_version: ${{ matrix.pytorch_version }}
          pytorch_patchset: ${{ matrix.pytorch_patchset }}
          ref: ${{ inputs.ref || '' }}

          # ðŸ”’ Pass per-version commits downstream
          torch_commit: ${{ env.torch_commit }}
          audio_commit: ${{ env.audio_commit }}
          vision_commit: ${{ env.vision_commit }}
