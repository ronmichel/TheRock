name: Release Windows PyTorch Wheels

on:
  workflow_call:
    inputs:
      amdgpu_family:
        required: true
        type: string
      release_type:
        description: The type of release to build ("nightly", "prerelease", or "dev")
        type: string
        default: "dev"
      s3_subdir:
        description: S3 subdirectory, not including the GPU-family
        type: string
        default: "v2"
      s3_staging_subdir:
        description: Staging subdirectory to push the wheels for test
        type: string
        default: "v2-staging"
      cloudfront_url:
        description: CloudFront URL pointing to Python index
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        description: CloudFront base URL pointing to staging Python index
        required: true
        type: string
      rocm_version:
        description: ROCm version to pip install
        type: string
      ref:
        description: "Branch, tag or SHA to checkout. Defaults to the reference or SHA that triggered the workflow."
        type: string

  workflow_dispatch:
    inputs:
      amdgpu_family:
        type: choice
        options:
          - gfx101X-dgpu
          - gfx103X-dgpu
          - gfx110X-dgpu
          - gfx1150
          - gfx1151
          - gfx120X-all
          - gfx90X-dcgpu
          - gfx94X-dcgpu
          - gfx950-dcgpu
        default: gfx1151
      release_type:
        description: The type of release to build ("nightly", "prerelease", or "dev")
        type: string
        default: "dev"
      s3_subdir:
        description: S3 subdirectory, not including the GPU-family
        type: string
        default: "v2"
      s3_staging_subdir:
        description: "Staging subdirectory to push the wheels for test"
        type: string
        default: "v2-staging"
      cloudfront_url:
        description: CloudFront URL pointing to Python index
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        description: CloudFront base URL pointing to staging Python index
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2-staging"
      rocm_version:
        description: ROCm version to pip install
        type: string
      ref:
        description: "Branch, tag or SHA to checkout. Defaults to the reference or SHA that triggered the workflow."
        type: string
        default: ''

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================================
  # 1️⃣ Resolve frozen PyTorch commits (per version)
  #
  # Resolves branch-specific SHAs for torch/audio/vision for each
  # pytorch_version in the matrix.
  # ------------------------------------------------------------
  # - release/2.9 → ROCm/pytorch@release/2.9
  # - nightly     → pytorch/pytorch@HEAD
  # ============================================================
  resolve_pytorch_commits:
    name: Resolve commits | ${{ matrix.pytorch_version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        pytorch_version: ["release/2.9", "nightly"]
    outputs:
      torch_commit_${{ matrix.pytorch_version }}: ${{ steps.resolve.outputs.torch_commit }}
      audio_commit_${{ matrix.pytorch_version }}: ${{ steps.resolve.outputs.audio_commit }}
      vision_commit_${{ matrix.pytorch_version }}: ${{ steps.resolve.outputs.vision_commit }}
    steps:
      - name: Resolve current HEAD commits for PyTorch repos
        id: resolve
        run: |
          set -e
          echo "Resolving commits for pytorch_version=${{ matrix.pytorch_version }}"

          PYTORCH_VERSION="${{ matrix.pytorch_version }}"
          if [[ "$PYTORCH_VERSION" == "release/2.9" ]]; then
            echo "Fetching commits from ROCm repos (release/2.9 branches)..."
            TORCH_REPO="https://github.com/ROCm/pytorch.git"
            AUDIO_REPO="https://github.com/ROCm/audio.git"
            VISION_REPO="https://github.com/ROCm/vision.git"
            BRANCH="release/2.9"

            TORCH_COMMIT=$(git ls-remote "$TORCH_REPO" "refs/heads/$BRANCH" | cut -f1)
            AUDIO_COMMIT=$(git ls-remote "$AUDIO_REPO" "refs/heads/$BRANCH" | cut -f1)
            VISION_COMMIT=$(git ls-remote "$VISION_REPO" "refs/heads/$BRANCH" | cut -f1)

          elif [[ "$PYTORCH_VERSION" == "nightly" ]]; then
            echo "Fetching HEAD commits from upstream pytorch org..."
            TORCH_COMMIT=$(git ls-remote https://github.com/pytorch/pytorch.git HEAD | cut -f1)
            AUDIO_COMMIT=$(git ls-remote https://github.com/pytorch/audio.git HEAD | cut -f1)
            VISION_COMMIT=$(git ls-remote https://github.com/pytorch/vision.git HEAD | cut -f1)
          else
            echo "Unsupported pytorch_version: $PYTORCH_VERSION"
            exit 1
          fi

          echo "Torch commit:  $TORCH_COMMIT"
          echo "Audio commit:  $AUDIO_COMMIT"
          echo "Vision commit: $VISION_COMMIT"

          echo "torch_commit=$TORCH_COMMIT" >> $GITHUB_OUTPUT
          echo "audio_commit=$AUDIO_COMMIT" >> $GITHUB_OUTPUT
          echo "vision_commit=$VISION_COMMIT" >> $GITHUB_OUTPUT

      - name: Save frozen commit snapshot
        run: |
          echo '{"torch_commit":"'"${{ steps.resolve.outputs.torch_commit }}"'","audio_commit":"'"${{ steps.resolve.outputs.audio_commit }}"'","vision_commit":"'"${{ steps.resolve.outputs.vision_commit }}"'"}' > frozen_commits.json

      - uses: actions/upload-artifact@v4
        with:
          name: frozen_commits-${{ matrix.pytorch_version }}
          path: frozen_commits.json

  # ============================================================
  # Build and Release Matrix
  #
  # Each matrix entry calls build_windows_pytorch_wheels.yml with
  # its corresponding resolved SHAs from the step above.
  # ============================================================
  release:
    name: Release | ${{ inputs.amdgpu_family }} | py ${{ matrix.python_version }} | torch ${{ matrix.pytorch_version }}
    needs: [resolve_pytorch_commits]
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
        pytorch_version: ["release/2.9", "nightly"]
        include:
          - pytorch_version: release/2.9
            pytorch_patchset: rocm_2.9
          - pytorch_version: nightly
            pytorch_patchset: nightly

    uses: ./.github/workflows/build_windows_pytorch_wheels.yml
    with:
      amdgpu_family: ${{ inputs.amdgpu_family }}
      python_version: ${{ matrix.python_version }}
      release_type: ${{ inputs.release_type }}
      s3_subdir: ${{ inputs.s3_subdir }}
      s3_staging_subdir: ${{ inputs.s3_staging_subdir }}
      cloudfront_url: ${{ inputs.cloudfront_url }}
      cloudfront_staging_url: ${{ inputs.cloudfront_staging_url }}
      rocm_version: ${{ inputs.rocm_version }}
      pytorch_version: ${{ matrix.pytorch_version }}
      pytorch_patchset: ${{ matrix.pytorch_patchset }}
      ref: ${{ inputs.ref || '' }}
      # Pass matching version SHAs to downstream child workflow
      torch_commit: ${{ needs.resolve_pytorch_commits.outputs['torch_commit_' + matrix.pytorch_version] }}
      audio_commit: ${{ needs.resolve_pytorch_commits.outputs['audio_commit_' + matrix.pytorch_version] }}
      vision_commit: ${{ needs.resolve_pytorch_commits.outputs['vision_commit_' + matrix.pytorch_version] }}
