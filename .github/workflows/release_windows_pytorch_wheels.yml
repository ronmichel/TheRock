name: Release Windows PyTorch Wheels

on:
  workflow_call:
    inputs:
      amdgpu_family:
        required: true
        type: string
      release_type:
        type: string
        default: "dev"
      s3_subdir:
        type: string
        default: "v2"
      s3_staging_subdir:
        type: string
        default: "v2-staging"
      cloudfront_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2-staging"
      rocm_version:
        type: string
      ref:
        type: string

  workflow_dispatch:
    inputs:
      amdgpu_family:
        type: choice
        options:
          - gfx101X-dgpu
          - gfx103X-dgpu
          - gfx110X-dgpu
          - gfx1150
          - gfx1151
          - gfx120X-all
          - gfx90X-dcgpu
          - gfx94X-dcgpu
          - gfx950-dcgpu
        default: gfx1151
      release_type:
        type: string
        default: "dev"
      s3_subdir:
        type: string
        default: "v2"
      s3_staging_subdir:
        type: string
        default: "v2-staging"
      cloudfront_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2"
      cloudfront_staging_url:
        type: string
        default: "https://d25kgig7rdsyks.cloudfront.net/v2-staging"
      rocm_version:
        type: string
      ref:
        type: string
        default: ''

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================================
  # Resolve frozen PyTorch commits
  #
  # Determines commits for release/2.9 and nightly variants.
  # ============================================================
  resolve_pytorch_commits:
    name: Resolve commits | ${{ matrix.pytorch_version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        pytorch_version: ["release/2.9", "nightly"]
    outputs:
      torch_commit_release_2_9: ${{ steps.export.outputs.torch_commit_release_2_9 }}
      audio_commit_release_2_9: ${{ steps.export.outputs.audio_commit_release_2_9 }}
      vision_commit_release_2_9: ${{ steps.export.outputs.vision_commit_release_2_9 }}
      torch_commit_nightly: ${{ steps.export.outputs.torch_commit_nightly }}
      audio_commit_nightly: ${{ steps.export.outputs.audio_commit_nightly }}
      vision_commit_nightly: ${{ steps.export.outputs.vision_commit_nightly }}
    steps:
      - name: Resolve current HEAD commits for PyTorch repos
        id: resolve
        run: |
          set -e
          echo "Resolving commits for pytorch_version=${{ matrix.pytorch_version }}"

          if [[ "${{ matrix.pytorch_version }}" == "release/2.9" ]]; then
            echo "Fetching commits from ROCm repos (release/2.9 branches, fallback to main/rocm)..."
            TORCH_REPO="https://github.com/ROCm/pytorch.git"
            AUDIO_REPO="https://github.com/ROCm/audio.git"
            VISION_REPO="https://github.com/ROCm/vision.git"

            TORCH_COMMIT=$(git ls-remote "$TORCH_REPO" "refs/heads/release/2.9" | cut -f1)
            AUDIO_COMMIT=$(git ls-remote "$AUDIO_REPO" "refs/heads/release/2.9" | cut -f1 || true)
            VISION_COMMIT=$(git ls-remote "$VISION_REPO" "refs/heads/release/2.9" | cut -f1 || true)

            # Fallbacks for missing branches
            if [[ -z "$AUDIO_COMMIT" ]]; then
              AUDIO_COMMIT=$(git ls-remote "$AUDIO_REPO" "refs/heads/main" | cut -f1)
            fi
            if [[ -z "$VISION_COMMIT" ]]; then
              VISION_COMMIT=$(git ls-remote "$VISION_REPO" "refs/heads/main" | cut -f1)
            fi
            if [[ -z "$VISION_COMMIT" ]]; then
              VISION_COMMIT=$(git ls-remote "$VISION_REPO" "refs/heads/rocm" | cut -f1)
            fi

          else
            echo "Fetching HEAD commits from upstream pytorch org..."
            TORCH_COMMIT=$(git ls-remote https://github.com/pytorch/pytorch.git HEAD | cut -f1)
            AUDIO_COMMIT=$(git ls-remote https://github.com/pytorch/audio.git HEAD | cut -f1)
            VISION_COMMIT=$(git ls-remote https://github.com/pytorch/vision.git HEAD | cut -f1)
          fi

          echo "Torch commit:  $TORCH_COMMIT"
          echo "Audio commit:  $AUDIO_COMMIT"
          echo "Vision commit: $VISION_COMMIT"

          echo '{"torch_commit":"'"$TORCH_COMMIT"'","audio_commit":"'"$AUDIO_COMMIT"'","vision_commit":"'"$VISION_COMMIT"'"}' > frozen_commits.json

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_VERSION=$(echo "${{ matrix.pytorch_version }}" | tr '/' '_')
          echo "SAFE_VERSION=$SAFE_VERSION" >> $GITHUB_ENV
          mv frozen_commits.json frozen_commits-${SAFE_VERSION}.json

      - uses: actions/upload-artifact@v4
        with:
          name: frozen_commits-${{ env.SAFE_VERSION }}
          path: frozen_commits-${{ env.SAFE_VERSION }}.json

  # ============================================================
  # Build Matrix
  #
  # Each matrix entry consumes its corresponding commit artifact
  # and calls the build_windows_pytorch_wheels.yml reusable workflow
  # ============================================================
  release:
    name: Release | ${{ inputs.amdgpu_family }} | py ${{ matrix.python_version }} | torch ${{ matrix.pytorch_version }}
    needs: [resolve_pytorch_commits]
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
        pytorch_version: ["release/2.9", "nightly"]
        include:
          - pytorch_version: release/2.9
            pytorch_patchset: rocm_2.9
          - pytorch_version: nightly
            pytorch_patchset: nightly
    uses: ./.github/workflows/build_windows_pytorch_wheels.yml
    with:
      amdgpu_family: ${{ inputs.amdgpu_family }}
      python_version: ${{ matrix.python_version }}
      release_type: ${{ inputs.release_type }}
      s3_subdir: ${{ inputs.s3_subdir }}
      s3_staging_subdir: ${{ inputs.s3_staging_subdir }}
      cloudfront_url: ${{ inputs.cloudfront_url }}
      cloudfront_staging_url: ${{ inputs.cloudfront_staging_url }}
      rocm_version: ${{ inputs.rocm_version }}
      pytorch_version: ${{ matrix.pytorch_version }}
      pytorch_patchset: ${{ matrix.pytorch_patchset }}
      torch_commit: ${{ matrix.pytorch_version == 'release/2.9' && needs.resolve_pytorch_commits.outputs.torch_commit_release_2_9 || needs.resolve_pytorch_commits.outputs.torch_commit_nightly }}
      audio_commit: ${{ matrix.pytorch_version == 'release/2.9' && needs.resolve_pytorch_commits.outputs.audio_commit_release_2_9 || needs.resolve_pytorch_commits.outputs.audio_commit_nightly }}
      vision_commit: ${{ matrix.pytorch_version == 'release/2.9' && needs.resolve_pytorch_commits.outputs.vision_commit_release_2_9 || needs.resolve_pytorch_commits.outputs.vision_commit_nightly }}
      ref: ${{ inputs.ref || '' }}
