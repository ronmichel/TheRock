name: Test JAX Wheels
on:
  workflow_call:
    inputs:
      amdgpu_family:
        description: GPU family to test
        required: true
        type: string
      release_type:
        description: The type of release
        required: true
        type: string
      s3_subdir:
        description: S3 subdirectory
        required: true
        type: string
      rocm_version:
        description: ROCm version to use in Docker
        required: true
        type: string
      tar_url:
        description: URL to TheRock tarball to build against
        required: true
        type: string
      test_runs_on:
        required: true
        type: string
        default: "linux-mi325-1gpu-ossci-rocm"
      python_versions:
        description: Python version string used to compute CP tag
        required: true
        type: string
      jax_ref:
        description: Branch/tag/sha of rocm/rocm-jax to build
        required: false
        type: string
        default: master
      jax_test_branch:
        description: JAX test repo branch to get unit tests from
        required: false
        type: string
        default: "rocm-jaxlib-v0.7.1"
      package_index_url:
        required: true
        type: string
      jax_whl_list:
        description: list of built jax wheel filenames to fetch & test
        required: true
        type: string

  workflow_dispatch:
    inputs:
      amdgpu_family:
        type: choice
        options:
          - gfx110X-dgpu
          - gfx1151
          - gfx120X-all
          - gfx94X-dcgpu
          - gfx950-dcgpu
        default: gfx94X-dcgpu
      release_type:
        type: choice
        options: [dev, nightly, prerelease]
        default: dev
      s3_subdir:
        type: string
        default: v2-staging
      rocm_version:
        type: string
        required: true
      tar_url:
        type: string
        required: true
      test_runs_on:
        description: Runner label to use. The selected runner should have a GPU supported by amdgpu_family
        required: true
        type: string
        default: "linux-mi325-1gpu-ossci-rocm"
      python_versions:
        type: string
        required: true
        default: "3.12"
      jax_ref:
        type: string
        default: master
      jax_test_branch:
        type: string
        description: JAX test repo branch to get unit tests from
        default: "rocm-jaxlib-v0.7.1"
      package_index_url:
        description: Base Python package index URL to test, typically nightly/dev URL with a "v2" or "v2-staging" subdir (without a GPU family subdir)
        required: true
        type: string
        default: "https://rocm.nightlies.amd.com/v2"
      jax_whl_list:
        description: list of built jax wheel filenames to fetch & test
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  packages: none

jobs:
  test_jax_wheels:
    name: Test | ${{ inputs.amdgpu_family }}
    runs-on: ${{ inputs.test_runs_on }}
    env:
      WHEELHOUSE_DIR: ${{ github.workspace }}/jax/wheelhouse
    steps:
      - name: Checkout TheRock
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ inputs.repository || github.repository }}
          ref: ${{ inputs.ref || '' }}

      - name: Checkout rocm-jax (plugin + build scripts)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: jax
          repository: rocm/rocm-jax
          ref: ${{ inputs.jax_ref }}

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"

      - name: Prepare wheelhouse and download JAX wheels
        shell: bash
        working-directory: jax
        env:
          PACKAGE_INDEX_URL: ${{ inputs.package_index_url }}
          AMDGPU_FAMILY: ${{ inputs.amdgpu_family }}
          JAX_WHL_LIST: ${{ inputs.jax_whl_list }}
        run: |
          python3 ../build_tools/fetch_wheels.py \
            --cloudfront_url $PACKAGE_INDEX_URL \
            --amdgpu_family $AMDGPU_FAMILY \
            --dir ${{ env.WHEELHOUSE_DIR }} \
            --list_whls $JAX_WHL_LIST

      - name: Compute ROCM_VERSION_SHORT
        working-directory: jax
        env:
            ROCM_VERSION: ${{ inputs.rocm_version }}
        run: |
            # Extract major.minor.patch from ROCM_VERSION
            ROCM_VERSION_SHORT="$(echo "${ROCM_VERSION}" | sed -E 's/^([0-9]+)\.([0-9]+)\.([0-9]+).*/\1.\2.\3/')"
            echo "ROCM_VERSION_SHORT=${ROCM_VERSION_SHORT}" >> "$GITHUB_ENV"
            echo "Full ROCm version: ${ROCM_VERSION}"
            echo "Using semantic ROCm version: ${ROCM_VERSION_SHORT}"

      - name: Build JAX Docker image
        working-directory: jax
        env:
          ROCM_VERSION: ${{ inputs.rocm_version }}
        run: |
          python3 build/ci_build \
            --rocm-version="${ROCM_VERSION_SHORT}" \
            --therock-path="${{ inputs.tar_url }}" \
            build_dockers \
            -f ubu24
          echo "Local images after build:"
          docker images --format '{{.Repository}}:{{.Tag}} {{.ID}}' | sort

      - name: Checkout JAX tests repo (for extended tests)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: rocm/jax
          ref: ${{ inputs.jax_test_branch }}
          path: jax/jax_tests

      - name: Run unit tests
        working-directory: jax
        env:
          ROCM_VERSION: ${{ inputs.rocm_version }}
        run: |
          IMAGE_NAME="jax-ubu24.rocm$(echo "${ROCM_VERSION_SHORT}" | tr -d '.')"
          echo "Running CPU-only tests in image: ${IMAGE_NAME}"
          python3 build/ci_build test \
            "${IMAGE_NAME}" \
            --test-cmd "pytest -c ci/pytest_skips.ini jax_tests/tests/core_test.py"
