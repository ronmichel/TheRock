[pytest]
addopts = -p no:warnings
markers =
	functional: Any test that verifies the functionality should be marked as a functional test
	perf: Any test that is performance related
	rocprofilerv1: profiler v1 tests
	rocprofilerv2: profiler v2 tests
log_cli = true
junit_logging = all
junit_log_passing_tests = true
junit_duration_report = call
