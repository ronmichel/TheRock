<!DOCTYPE html>
<html>
<head>
  <title>ROCm CI Infra Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0; padding:0; background-color:#f1f1f1; font-family:'Segoe UI', sans-serif;">

  <!-- Header -->
  <div style="padding:32px 16px; margin-bottom:16px; text-align:center; background-color:#2196F3; color:#ffffff; font-size:2em; font-weight:600; letter-spacing:1px;">
    ROCm CI Infra Report
  </div>

  <!-- Container -->
  <div style="margin: 2em auto; max-width: 1200px;">

    <!-- Submodule Changes Summary -->
    <div id="submodule-summary"></div>

    <!-- Commit Diff Job Container for ROCm-Libraries Monorepo -->
    <div id="rocm-libraries-monorepo-container" style="background-color:#ffffff; padding:16px; margin-bottom:3em; box-shadow:0 2px 5px rgba(0,0,0,0.16), 0 2px 10px rgba(0,0,0,0.12);">
      <div style="text-align:center; color:#2196F3; font-size:2.2em; font-weight:bold;">ROCm-Libraries Monorepo Component Commit Diff</div>
      <div style="text-align:center; color:#3a3a3a;">Start Commit: <span id="commit-diff-start-rocm-libraries-monorepo"></span> &nbsp; End Commit: <span id="commit-diff-end-rocm-libraries-monorepo"></span></div>
      <div id="commit-diff-job-content-rocm-libraries-monorepo" style="margin-top:8px;">
      </div>
    </div>

    <!-- Commit Diff Job Container for ROCm-Systems Monorepo -->
    <div id="rocm-systems-monorepo-container" style="background-color:#ffffff; padding:16px; margin-bottom:3em; box-shadow:0 2px 5px rgba(0,0,0,0.16), 0 2px 10px rgba(0,0,0,0.12);">
      <div style="text-align:center; color:#2196F3; font-size:2.2em; font-weight:bold;">ROCm-Systems Monorepo Component Commit Diff</div>
      <div style="text-align:center; color:#3a3a3a;">Start Commit: <span id="commit-diff-start-rocm-systems-monorepo"></span> &nbsp; End Commit: <span id="commit-diff-end-rocm-systems-monorepo"></span></div>
      <div id="commit-diff-job-content-rocm-systems-monorepo" style="margin-top:8px;">
      </div>
    </div>

    <!-- Commit Diff Job Container for Non-Monorepo Components -->
    <div id="non-monorepo-container" style="background-color:#ffffff; padding:16px; margin-bottom:3em; box-shadow:0 2px 5px rgba(0,0,0,0.16), 0 2px 10px rgba(0,0,0,0.12);">
      <div style="text-align:center; color:#2196F3; font-size:2.2em; font-weight:bold;">Non-Monorepo Component Commit Diff</div>
      <div style="text-align:center; color:#3a3a3a;">Start Commit: <span id="commit-diff-start-non-monorepo"></span> &nbsp; End Commit: <span id="commit-diff-end-non-monorepo"></span></div>
      <div id="commit-diff-job-content-non-monorepo" style="margin-top:8px;">
      </div>
    </div>

  </div>
</body>
</html>
